<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Collection Manager</title>
  </head>
  <body>
    <br>
    <div class="container">
        <button href="#form" class="btn btn-primary" data-toggle="collapse">Add Item</button>
        <div class="card , collapse" id="form">
            <h3 class="card-header">Add Item</h3>
            <div class="card-body">
                <!-- <h5 class="card-title">Special title treatment</h5> -->
            <form>
                <div class="form-row">
                    <div class="form-group col-md-8">
                    <label for="itemName">Name of Item</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Petrified Banana">
                    </div>
                    <div class="form-group col-md-4">
                    <label for="itemType">Category</label>
                    <select id="itemType" class="form-control">
                        <option selected>Select</option>
                        <option>...</option>
                        <option>...</option>
                        <option>...</option>
                        <option>...</option>
                        <option>...</option>
                        <option>...</option>
                        <option>...</option>
                    </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="itemQuantity">Quantity</label>
                        <input type="text" class="form-control" id="itemQuantity" placeholder="3">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="itemCondition">Condition</label>
                        <select id="itemCondition" class="form-control">
                            <option selected>Select</option>
                            <option>Mint</option>
                            <option>Near Mint</option>
                            <option>Excellent</option>
                            <option>Very-Good</option>
                            <option>Fair</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./public/js/siteNav.js"></script>
  </body>
</html>
